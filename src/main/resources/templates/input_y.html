<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введите Y для графика</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            color: #495057;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #343a40;
        }
        form {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            display: inline-block;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Введите значение Y</h1>
<form action="/main/result" method="post">
    <input type="hidden" name="a" th:value="${a}">
    <input type="hidden" name="b" th:value="${b}">
    <input type="hidden" name="c" th:value="${c}">
    <input type="hidden" name="discriminant" th:value="${discriminant}">
    <input type="hidden" name="x" th:value="${x}">
    <p>Рассчитанное значение x: <span th:text="${x}"></span></p>
    <label for="y">Введите y:</label>
    <input type="number" id="y" name="y" step="any" required>
    <button type="submit">Построить график</button>
</form>
</body>
</html>
